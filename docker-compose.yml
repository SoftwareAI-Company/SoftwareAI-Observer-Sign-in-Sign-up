services:
  softwareai_observer_library_web:
    build: .
    privileged: true     # necessÃ¡rio para Docker-in-Docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
      - "5024:5024"
    command: > 
      sh -c "python observer.py"
    mem_limit: 500MB
    cpus: "1.25"   
    networks:
      - rede_externa

networks:
  rede_externa:
    external: true
